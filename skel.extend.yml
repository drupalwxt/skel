# Defines additional tasks for Skeleton to perform during and after site
# installation. Place this file in your Site Path (e.g. /sites/default or
# /sites/SITENAME) or /sites/all directory for it to take effect.

# List of Skeleton Extensions enabled when Skeleton is installed. The presence
# of this key will disable the Skeleton Select Extensions form. If you want to
# allow users to choose which Skeleton Extensions should be enabled during
# installation, comment out the following lines.
skel_extensions:
  - wxt_ext
  - skel_ext

# List of additional modules to enable after Skeleton is installed.
modules: []

# In the components key of their info file, Skeleton components may list
# additional sub-components to be installed. To override this behavior, you can
# specify sub-components that should be excluded from the install process.
exclude_components: []

# A system path to redirect to once installation is complete.
redirect:
  path: ''
  # Additional options to pass to the URL generator.
  options: { }
